<!DOCTYPE html>
<html lang="en">
    <head>
        <title>api call example</title>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
    
        <h1>Cool Rooms</h1>
        <div id="rooms-containers">


        </div>
    </body>


<script>
    let roomsContainer = document.getElementById('rooms-containers')


    let getRooms = async () => {
        let response = await fetch('http://localhost:8000/api/rooms/')
        let rooms = await response.json()
        //console.log('rooms:', rooms)

        for(let i=0; rooms.length > i; i++){
            let room = rooms[i]
            let row = `<div>
                    <h3>${room.name}</h3>
                </div>`

            roomsContainer.innerHTML += row
        }
            
    }

    getRooms()
    // we need django cors headers 
</script>

</html>
